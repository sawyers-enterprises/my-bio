name = "louie-sawyer-portfolio"
compatibility_date = "2024-01-01" 
main = "./worker/index-simple.js"

# Skip workers.dev entirely - only use custom domains
workers_dev = false

# Routes for custom domains
routes = [
  { pattern = "louie.sawyers-enterprises.co.uk/*", zone_name = "sawyers-enterprises.co.uk" },
  { pattern = "louie.sawyers-enterprises.uk/*", zone_name = "sawyers-enterprises.uk" },
  { pattern = "sawyers-enterprises.co.uk/*", zone_name = "sawyers-enterprises.co.uk" },
  { pattern = "sawyers-enterprises.uk/*", zone_name = "sawyers-enterprises.uk" }
]

# Environment variables for the worker
[vars]
ENVIRONMENT = "production"

# Workers Sites configuration with explicit KV namespace
[site]
bucket = "./frontend/build"
entry-point = "worker"

# Explicit KV namespace binding for Workers Sites
[[kv_namespaces]]
binding = "__STATIC_CONTENT"
preview_id = "louie-sawyer-portfolio-preview"
id = "louie-sawyer-portfolio-assets"