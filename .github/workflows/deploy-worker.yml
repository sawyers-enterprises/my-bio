name: Deploy Full-Stack to Cloudflare Workers

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Full-Stack App to Cloudflare Workers
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Verify repository structure
        run: |
          echo "=== GitHub Actions working directory ==="
          pwd
          
          echo "=== Repository root contents ==="
          ls -la
          
          echo "=== Key files check ==="
          echo "wrangler.toml exists: $(test -f wrangler.toml && echo 'YES' || echo 'NO')"
          echo "worker/index-simple.js exists: $(test -f worker/index-simple.js && echo 'YES' || echo 'NO')"
          echo "frontend/ exists: $(test -d frontend && echo 'YES' || echo 'NO')"
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          
      # Install root dependencies (including wrangler)
      - name: Install Wrangler CLI
        run: |
          npm install -g wrangler@latest
          
      # Install worker dependencies
      - name: Install Worker Dependencies
        run: |
          yarn install
          
      # Verify wrangler installation
      - name: Verify Wrangler
        run: |
          wrangler --version
          
      # Build React frontend
      - name: Build frontend
        run: |
          cd frontend
          yarn install --frozen-lockfile
          yarn build
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          
      # Verify build output
      - name: Verify build output
        run: |
          ls -la frontend/build/
          echo "Build contents:"
          find frontend/build -type f | head -10
          
      # Verify build output and file locations
      - name: Verify build output and structure
        run: |
          echo "=== Current directory ==="
          pwd
          
          echo "=== Root directory contents ==="
          ls -la
          
          echo "=== Frontend build directory ==="
          ls -la frontend/build/ || echo "Build directory not found"
          
          echo "=== Worker directory ==="
          ls -la worker/
          
          echo "=== Wrangler config ==="
          cat wrangler.toml
          
      # Deploy updated worker with KV namespace creation and secrets
      - name: Deploy Worker with KV Namespace and Email Integration
        working-directory: .
        run: |
          echo "=== Setting up secrets ==="
          if [ ! -z "$RESEND_API_KEY" ]; then
            echo "$RESEND_API_KEY" | wrangler secret put RESEND_API_KEY
            echo "RESEND_API_KEY secret configured"
          else
            echo "Warning: RESEND_API_KEY not provided"
          fi
          
          echo "=== Current wrangler config ==="
          cat wrangler.toml
          
          echo "=== Checking frontend/build contents ==="
          ls -la frontend/build/ || echo "Build dir missing"
          
          echo "=== Deploying worker with Workers Sites ==="
          # For Workers Sites, wrangler automatically creates and binds the __STATIC_CONTENT KV namespace
          wrangler deploy --compatibility-date 2024-01-01
          
          echo "=== Deployment completed ==="
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          
      - name: Deployment Success
        run: |
          echo "üéâ WORKER DEPLOYED SUCCESSFULLY!"
          echo "üåê Portfolio should be live at:"
          echo "   - https://louie.sawyer-enterprises.co.uk"
          echo "   - https://louie.sawyer-enterprises.uk"
          echo ""
          echo "üìã If domains aren't working:"
          echo "   1. Add domains to Cloudflare as zones"
          echo "   2. Update nameservers at registrar"
          echo "   3. Wait for DNS propagation"
          
      - name: Comment deployment status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ **Full-Stack Deployment Complete!** Frontend and backend deployed to Cloudflare Workers.'
            })